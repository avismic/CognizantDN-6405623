spring.application.name=eurekadiscoveryserver
# Run the discovery server on port 8761
server.port=8761
# These properties prevent the server from registering itself
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# Optional: Reduce logging noise from Eureka
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF