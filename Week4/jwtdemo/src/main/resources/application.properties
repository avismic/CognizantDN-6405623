spring.application.name=jwtdemo
# src/main/resources/application.properties

# Secret key for signing JWTs (in prod, keep this out of source!)
jwt.secret = myVerySecretKeyThatShouldBeLongAndRandom
# Token validity in milliseconds (20 minutes)
jwt.expiration = 1200000

# (Optional) server port
server.port = 8080
